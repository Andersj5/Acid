<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
	    <script src="/compiled/acid.js" id="acid-lib"></script>
	    <script>
		//core model used for onready
		$.model('core', function () {
			$.ensureInvoke('/site/scripts/models/css/css.js');

			$.component('reactList', {
				template:`<div>
					<ul data-node="mount" data-bind="list" class="standardlist"></ul>
				</div>`,
				data:function(){
					return {
						list: []
					};
				},
				add:function(i){
					this.data.list.push($.component('reactListComponent').render({title:'Title('+i+')',text:'Text('+i+')'}));
				}
			});

			$.component('reactListComponent', {
				template:`<li><b data-node="title" data-bind="title[textValue]"></b> - <span data-node="text" data-bind="text[textValue]"></span></li>`
			});

			var componentApp=$.component('reactList').render();
			$('#wrapper').ap(componentApp.mount());
			for (var i = 0; i < 5; i++){
				componentApp.add(i);
			}

		});
	    </script>
	    <title>Reactive List</title>
	</head>

	<body id="wrapper" class="pad_box"></body>
</html>
