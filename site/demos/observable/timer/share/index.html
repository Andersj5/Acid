<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    <script src="/compiled/acid.js" id="acid-lib"></script>
    <script>
	//core model used for onready
	$.model('core', function () {
		$.ensureInvoke('/site/scripts/models/css/css.js');

		var timerFactory=$.factory('Timer', {
			data: {
				secondsElapsed:0
			},
			mount: function () {
				this.interval = setInterval(this.tick, 1000);
			},
			unMount: function () {
				clearInterval(this.interval);
			},
			tick: function () {
				this.data.secondsElapsed = this.data.secondsElapsed + 1;
			},
			component:{
				template:`<span data-node="timer" class="slideinft left pad_box"></span>`,
				mount:function(){
					this.secondsElapsed();
				},
				secondsElapsed: function (change) {
					this.nodes.timer.tc(this.root.data.secondsElapsed);
				}
			}
		});

		var Timer=timerFactory.render();
		Timer.mount();

		function addTimer(i){
			(function(){
				$('#wrapper').ap($.tag('div').attr('id',i).ap(Timer.componentRender().mount()));
			}).timer(100*i);
		};

		for(var i=0; i< 500; i++){
			addTimer(i);
		}
	});
    </script>
    <title>ACID Reactive Timer ES7 Shared data</title>
</head>

<body id="wrapper" class="scroll"></body>
</html>
