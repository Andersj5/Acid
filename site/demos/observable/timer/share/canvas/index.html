<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    <script src="/compiled/acid.js" id="acid-lib"></script>
    <script>
	//core model used for onready
	$.model('core', function () {

		$.ensureInvoke('/site/scripts/models/css/css.js');

		var timerFactory=$.factory('Timer', {
			data: {
				secondsElapsed:0
			},
			mount: function () {
				this.interval = setInterval(this.tick, 1000);
			},
			unMount: function () {
				clearInterval(this.interval);
			},
			tick: function () {
				this.data.secondsElapsed = this.data.secondsElapsed + 1;
			},
			component:{
				template:'<canvas data-node="canvas" class="slideinft left pad_box slow-2"></canvas>',
				mount:function(){
					this.nodes.canvas.width  = 50;
					this.nodes.canvas.height = 50;
					this.data.context=this.nodes.canvas.getContext("2d");
					this.secondsElapsed();
				},
				secondsElapsed: function (change) {
					this.data.context.font="12px Helvetica";
					var text = this.data.context.measureText(this.root.data.secondsElapsed);
					this.nodes.canvas.width  = text.width;
					this.nodes.canvas.height = '12';
					this.data.context.fillText(this.root.data.secondsElapsed,0,12);
				}
			}
		});

		var Timer=timerFactory.render();
		Timer.mount();

		function addTimer(i){
			(function(){
				$('#wrapper').ap(Timer.componentRender().mount());
			}).timer(50*i);
		};

		for(var i=0; i< 1000; i++){
			addTimer(i);
		}
	});
    </script>
    <title>ACID Reactive Timer ES7 Shared data</title>
</head>

<body id="wrapper" class="scroll"></body>
</html>
