<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
	    <script src="/compiled/acid.js" id="acid-lib"></script>
	    <script>
		//core model used for onready
		$.model('core', function () {
			$.ensureInvoke('/site/scripts/models/css/css.js');

			$.factory('reactList', {
				template:`<div>
					<ul data-node="mount" data-bind="privateData.list" class="standardlist"></ul>
				</div>`,
				privateData:function(){
					return {
						list: []
					};
				},
				add:function(i){
					this.privateData.list.push(this.component.item.render({title:'Title('+i+')',text:'Text('+i+')'}));
				},
				component:{
					item:{
						template:`<li><b data-node="title" data-bind="title[textValue]"></b> - <span data-node="text" data-bind="text[textValue]"></span></li>`,
					}
				}
			});

			var componentApp=$.factory('reactList').render();
			$('#wrapper').ap(componentApp.mount());
			for (var i = 0; i < 100; i++){
				componentApp.add(i);
			}

			var ran=function(){
				for (var i = 0; i < 100; i++){
					var rando=(3).randomInt();
					var item=componentApp.privateData.list[i];
					item.data.title='Title('+rando+')';
					item.data.text='Text('+rando+')';
				}
				(function(){
					ran.raf();
				}).timer(40);
			};

			(function(){
				ran.raf();
			}).timer(500);

		});
	    </script>
	    <title>List of data using O.o</title>
	</head>

	<body id="wrapper" class="pad_box">

		<!-- ACID -->
		<div id="ACIDapp">
			<ul data-node="mount" class="standardlist"></ul>
		</div>

	</body>
</html>
