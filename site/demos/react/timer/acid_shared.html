<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../../../../compiled/acid.js" id="acid-lib"></script>
    <script>
	//core model used for onready
	$.model('core', function () {
		var Timer=$.reactModel('Timer', {
			template: '<div>Seconds Elapsed: <span acid="timer"></span></div>',
			data: {
				secondsElapsed:0
			},
			mount: function () {
				this.interval = setInterval(this.tick, 20);
			},
			unMount: function () {
				clearInterval(this.interval);
			},
			tick: function () {
				Timer.data.secondsElapsed = Timer.data.secondsElapsed + 1;
			},
			secondsElapsed: function (change) {
				this.nodes.timer.tc(Timer.data.secondsElapsed);
			}
		});
		Timer.mount({secondsElapsed: 0});
		for(var i=0; i< 3000; i++){
			$('#wrapper').ap($.tag('div').attr('id',i));
			$id(i).ap(Timer.render().node);
		}
	});
    </script>
    <title>ACID Reactive Timer ES7</title>
</head>

<body id="wrapper"></body>
</html>
