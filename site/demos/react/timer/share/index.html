<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    <script src="/compiled/acid.js" id="acid-lib"></script>
    <script>
	//core model used for onready
	$.model('core', function () {
		$.ensureInvoke('/site/scripts/models/css/css.js');

		var Timer=$.reactModel('Timer', {
			template: function(){
				return '<span acid="timer" class="slideinft left pad_box">'+this.share.secondsElapsed+'</span>';
			},
			data: {
				secondsElapsed:0
			},
			mount: function () {
				this.interval = setInterval(this.tick, 1000);
			},
			unMount: function () {
				clearInterval(this.interval);
			},
			tick: function () {
				Timer.data.secondsElapsed = Timer.data.secondsElapsed + 1;
			},
			componentModel:{
				secondsElapsed: function (change) {
					this.nodes.timer.tc(Timer.data.secondsElapsed);
				}
			}
		});

		Timer.mount();

		function addTimer(i){
			(function(){
				$('#wrapper').ap($.tag('div').attr('id',i));
				$id(i).ap(Timer.render().node);
			}).timer(50*i);
		};

		for(var i=0; i< 500; i++){
			addTimer(i);
		}
	});
    </script>
    <title>ACID Reactive Timer ES7 Shared data</title>
</head>

<body id="wrapper" class="scroll"></body>
</html>
